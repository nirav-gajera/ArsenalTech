<html>
    <head>
        <style>
            #s1 {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-style: oblique;
            }
        
        </style>
        <script>
            function showUser(str) {
                if (str == "") {
                    document.getElementById("txtHint").innerHTML = "";
                    return;
                } else {
                    var xmlhttp =  new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET","getuser.php?q="+str,true);
                xmlhttp.send();
            }
        }
        </script>
    </head>
<body>
    <h2>Ajax database Example</h2>
<form action=""></form>
    <select id ="s1" name="users" onchange="showUser(this.value)">
    <option value="">Select a person:</option>
    <option value="1">Nirav</option>
    <option value="2">testBot</option>
    <option value="3">botuser</option>
    <option value="4">Peter</option>
    <option value="5">John doe</option>
    </select>
</form>
<br>
<br>
    <div id="txtHint"><b>Selected person's info will be listed here...</b></div>
    </body>
</html>
