<html>
    <head>
        <script src="jquery-3.6.3.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide();
                });
            });
        </script>
    </head>
    <body>
        <h2>This is heading</h2>
        <p>This is paragraph</p>
        <p>This is another paragraph</p>

        <button>Click me to hide paragraph</button>
    </body>
</html>
